<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拉罷機</title>
  <style>
    :root {
      --slot1-top: 50.3%;
      --slot1-left: 21.7%;
      --slot2-top: 50.3%;
      --slot2-left: 38.8%;
      --slot3-top: 50.3%;
      --slot3-left: 55.8%;
      --go-top: 39%;
      --go-right: 6%;
    }
    body {
      margin: 0;
      background: #aee3f8;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 20px;
    }
    .slot-container {
      position: relative;
      width: 90vw;
      max-width: 768px;
      aspect-ratio: 768 / 794;
      background: url('S__141983770.jpg') no-repeat center/cover;
    }
    .slot {
  position: absolute;
  width: 16.5%;
  aspect-ratio: 123 / 208;
  background: white;
  overflow: hidden;
  border: 2px solid #ffcc00;
  box-shadow: 0 0 5px #000;
  border-radius: 20px;
}
    .reel {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .reel img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      animation-fill-mode: forwards;
    }
    @keyframes slide {
      0% { top: -100%; filter: blur(2px); }
      50% { top: 0%; filter: blur(4px); }
      100% { top: 0%; filter: blur(0); }
    }
    #go {
      position: absolute;
      top: var(--go-top);
      right: var(--go-right);
      width: 8vw;
      height: 8vw;
      max-width: 55px;
      max-height: 55px;
      cursor: pointer;
      background-color: transparent;
    }
  </style>
  <audio id="slot-sound" preload="auto">
    <source src="slot.mp3" type="audio/mpeg">
  </audio>
<audio id="win-sound" preload="auto"><source src="WIN.mp3" type="audio/mpeg"></audio>
<audio id="sound-l" preload="auto"><source src="L.mp3" type="audio/mpeg"></audio>
<audio id="sound-m" preload="auto"><source src="M.mp3" type="audio/mpeg"></audio>
<audio id="sound-r" preload="auto"><source src="R.mp3" type="audio/mpeg"></audio>
</head>
<body>
  <div class="slot-container">
    <div class="slot" id="slot1" style="top: var(--slot1-top); left: var(--slot1-left);">
      <div class="reel"><img src="A.jpg" alt="slot1" id="slot-img-1"></div>
    </div>
    <div class="slot" id="slot2" style="top: var(--slot2-top); left: var(--slot2-left);">
      <div class="reel"><img src="B.jpg" alt="slot2" id="slot-img-2"></div>
    </div>
    <div class="slot" id="slot3" style="top: var(--slot3-top); left: var(--slot3-left);">
      <div class="reel"><img src="C.jpg" alt="slot3" id="slot-img-3"></div>
    </div>
    <div id="go"></div>
  </div>
  <div id="win-overlay" style="display:none; pointer-events:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); color:#fff; font-size:5vw; justify-content:center; align-items:center; z-index:1000;">WIN!</div>
  <canvas id="fireworks" style="position:fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index:999;"></canvas>
  <script>
    const reels = document.querySelectorAll('.reel');

    // 初始圖片設定為 A, B, C
    document.getElementById('slot-img-1').src = 'A.jpg';
    document.getElementById('slot-img-2').src = 'B.jpg';
    document.getElementById('slot-img-3').src = 'C.jpg';
    const images = ['A.jpg', 'B.jpg', 'C.jpg'];

    function reelsArrayRandomImages(images, count) {
      const results = [];
      for (let i = 0; i < count; i++) {
        results.push(images[Math.floor(Math.random() * images.length)]);
      }
      return results;
    }

    function showWinEffect() {
      const overlay = document.getElementById('win-overlay');
      const canvas = document.getElementById('fireworks');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      overlay.style.display = 'flex';
  overlay.style.pointerEvents = 'auto';

      let particles = [];
      for (let i = 0; i < 100; i++) {
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          vx: Math.random() * 6 - 3,
          vy: Math.random() * 6 - 3,
          alpha: 1,
          radius: Math.random() * 4 + 2
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.alpha -= 0.02;
          ctx.fillStyle = `rgba(255, 200, 0, ${p.alpha})`;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fill();
        });
        particles = particles.filter(p => p.alpha > 0);
        if (particles.length > 0) requestAnimationFrame(animate);
        else setTimeout(() => { overlay.style.display = 'none';
  overlay.style.pointerEvents = 'none'; }, 3000);
      }
      animate();
    }

    document.getElementById('go').onclick = () => {
      document.getElementById('slot-sound').play();
      // 解鎖 L/M/R 音效播放權限
      ['sound-l', 'sound-m', 'sound-r'].forEach(id => {
        const audio = document.getElementById(id);
        audio.play().then(() => audio.pause()).catch(() => {});
      });
      const symbol = images[Math.floor(Math.random() * images.length)];
      const results = [symbol, symbol, symbol];

      reels.forEach((reel, index) => {
  setTimeout(() => {
    const imgElement = reel.querySelector('img');
    imgElement.style.animation = 'none';
    imgElement.offsetHeight;

    let count = 0;
    const spin = setInterval(() => {
      imgElement.src = images[count % images.length];
      count++;
    }, 100);

    setTimeout(() => {
      clearInterval(spin);
      imgElement.src = results[index];

      const sounds = ['sound-l', 'sound-m', 'sound-r'];
      document.getElementById(sounds[index]).play();

      if (index === reels.length - 1) {
        setTimeout(() => {
          if (results.every(r => r === results[0])) {
            document.getElementById('win-sound').play();
            showWinEffect();
          }
        }, 500);
      }
    }, 2000);
  }, index * 500);
});
    };
  </script>
</body>
</html>
